<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Tuga</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<nav class="top-nav">
				<ul>
					<li class="nav-item">
						<a
							class="nav-link"
							href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=1209600&osid=1&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F%3Ftab%3Drm%26ogbl&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F%3Ftab%3Drm%26ogbl&emr=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
							>Gmail</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="https://www.google.pt/imghp?hl=en&tab=ri&ogbl"
							>Images</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="https://www.google.pt/imghp?hl=en&tab=ri&ogbl"
							><img src="grid.svg" alt="grid"
						/></a>
					</li>
					<li class="nav-item">
						<a
							class="btn btn-primary"
							href="https://accounts.google.com/ServiceLogin"
							role="button"
							>Sign in</a
						>
					</li>
				</ul>
			</nav>
			<div class="hero">
				<img src="portugal.gif" alt="portugal google logo" class="logo" />
				<br />
				<form action="https://www.google.com/search" method="get">
					<input
						autocomplete="off"
						autofocus
						type="text"
						name="q"
						placeholder="Pesquisar"
					/>
					<input type="submit" value="Google Search" id="button_1" />
					<input type="submit" value="I'm feeling Lucky" id="button_2" />
				</form>
			</div>

			<nav class="bot-nav">
				<ul>
					<div class="bot-nav__container">
						<li class="nav-item">
							<a class="nav-link" href="https://about.google/">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Advertising</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Business</a></li>
						<li class="nav-item">
							<a class="nav-link" href="#">How Search works</a>
						</li>
					</div>

					<div class="bot-nav__container">
						<li class="nav-item">
							<a class="nav-link" href="#">Privacy</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Terms</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
					</div>
				</ul>
			</nav>
		</main>
	</body>
</html>
